<!--
An element wrapper to allow deepstream logins

A `<ds-login>` can be used to login against the deepstream server, as well as provide connection state.

Example:
	<template is="dom-bind" >
		<ds-login url="https://localhost:6020" auth-params="{{authParams}}"  >
			<input value={{username::changed}}/>
			<input value={{password::changed}}/>
			<button onclick={{login}}></button>
		</ds-login>	
	</template>
-->
<link rel="import" href="ds-login-behaviour.html">

<script>
	'use-strict';
	Polymer({
		is: 'ds-login',
		behaviors: [
			Polymer.DSLoginBehaviour
		]
	});
</script>
