<head>
	<title>ds-record</title>

	<script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
	<script src="../bower_components/web-component-tester/browser.js"></script>

	<link rel="import" href="../bower_components/polymer/polymer.html">

<body>

	<test-fixture id="read-only">
		<template>
			<ds-record name="test-record"></ds-record>
		</template>
	</test-fixture>

	<script>
		var element;

		suite( '<ds-record>', function() {

			suite( 'basic usage', function() {
				setup(function() {
					element = fixture( 'read-only' );
				});

				teardown(function() {
				});

				test('receives data from Firebase location', function(done) {
					waitForEvent(firebase, 'data-changed').then(function() {
						expect(firebase.data.passed).to.be.equal(true);
						done();
					}).catch(function() {
						done(e);
					});
				});
			});
		});
	</script>

</body>
