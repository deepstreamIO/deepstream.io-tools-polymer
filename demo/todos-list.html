<link rel="import" href="../ds-list.html">
<link rel="import" href="todo-record.html">

<dom-module id="todos-list">
	<template>
		<ds-list name="[[name]]" entries="{{todos}}" >
			<ul>
				<template is="dom-repeat" items="[[todos]]" as="recordId">
					<li>
						<todo-record name="[[recordId]]"></todo-record>
						<div class="fa fa-close" on-click="removeEntryHandler"></div>
					</li>
				</template>
			</ul>
			<div>
				<input class="new-record-input" />
				<button on-click="addEntryHandler">Add</button>
			</div>
		</ds-list>
	</template>

	<script>
		Polymer({
			is: 'todos-list',
			properties : {
				name: String
			},
			addEntryHandler: function( event ) {
				var recordId =  'polymer-example/' + ds.getUid();
				var todo = this.$$( '.new-record-input' ).value;
				var todoRecord = ds.record.getRecord( recordId );
				var todoList = ds.record.getList( this.name );

				todoRecord.set( { name: todo } )
				todoRecord.whenReady( function() {
					todoList.addEntry( recordId );
				} );
			},
			removeEntryHandler: function( event ) {
				var recordId = event.model.recordId;
				var todoRecord = ds.record.getRecord( recordId );
				var todoList = ds.record.getList( this.name );
				
				todoList.removeEntry( recordId );
				todoRecord.delete();
			}
		});
	</script>
</dom-module>
